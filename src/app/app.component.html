<div class="container-fluid">
<h2>Registration Form</h2>
<!--
  Steps
  1. Define html form in template
  2. Define form model in component class
  3. Use directives provided by reactiveFormsModule to associate the model with view
Note: formGorup.value provides value of the form which can be posted to server when required-->
<form [formGroup]="registrationForm" (ngSubmit)="onSumit()">
  <div class="form-group">
      <label>Username</label>
      <input type="text" formControlName="userName" class="form-control">
  </div>
  <div class="form-group">
      <label>Password</label>
      <input type="password" formControlName="password" class="form-control">
  </div>
  <div class="form-group">
      <label>Confirm Password</label>
      <input type="password" formControlName="confirmPassword" class="form-control">
  </div>
  <div formGroupName="address">
  <div class="form-gorup">
    <label>City</label>
    <input type="text" formControlName="city" class="form-control">
  </div>
  <div class="form-gorup">
      <label>State</label>
      <input type="text" formControlName="state" class="form-control">
    </div>
    <div class="form-gorup">
        <label>Postal Code</label>
        <input type="text" formControlName="postalCode" class="form-control">
      </div>
</div>
  <button class="btn btn-primary" type="submit">Register</button>
  <button (click)='loadApi()' class="btn btn-secondary"> Load Api Data</button>
  {{registrationForm.value | json}}
</form>
</div>

<router-outlet></router-outlet>
